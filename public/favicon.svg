<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="navdataGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00A3FF"/>
      <stop offset="1" stop-color="#00E0B8"/>
    </linearGradient>
  </defs>

  <!-- background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#navdataGrad)"/>

  <!-- radar arcs -->
  <path d="M12 32a20 20 0 0 1 40 0" fill="none" stroke="#fff" stroke-width="2" opacity="0.2"/>
  <path d="M16 32a16 16 0 0 1 32 0" fill="none" stroke="#fff" stroke-width="2" opacity="0.4"/>

  <!-- compass needle -->
  <g transform="translate(32,32)">
    <polygon points="0,-14 4,2 0,0 -4,2" fill="#fff"/>
    <polygon points="0,14 4,-2 0,0 -4,-2" fill="#003C6B"/>
    <circle cx="0" cy="0" r="2.5" fill="#003C6B"/>
  </g>

  <!-- small data dots -->
  <circle cx="48" cy="18" r="3" fill="#FFD166"/>
  <circle cx="20" cy="12" r="2.5" fill="#FFFFFF" opacity="0.8"/>
</svg>
